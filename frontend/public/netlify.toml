# netlify.toml

[build]
  # Directory to change to before starting a build
  base = "/"
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "build"
  
  # Directory that contains your Netlify Functions
  functions = "netlify/functions"

  # Command to run your build
  command = "npm run build"

[dev]
  # Port to run the development server on
  port = 8888

  # Path to the directory where your site's static files are located
  publish = "build"

  # Path to the directory where your Netlify Functions are located
  functions = "netlify/functions"

# Redirects and rewrites
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
