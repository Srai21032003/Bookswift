<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Book Swift</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Banner section with book image */
        .banner {
            background-image: url('imgf.jpg'); /* Replace with the correct relative path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 300px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Add dark overlay for readability */
        }

        .banner h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
            position: relative; /* Ensures h1 appears above overlay */
            z-index: 1;
        }

        /* About Us Section */
        .about-section {
            background-color: #eed7d1; /* Light pink background to match your image */
            padding: 50px 20px;
        }

        .about-section h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }

        .about-section p {
            color: black;
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto 40px auto;
            text-align: center;
        }

        /* Team Members Section */
        .team-container {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .team-member {
            background-color: #fff;
            border: 2px solid #f5a4b5; /* Pink border */
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .team-member img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .team-member h3 {
            color: #333;
            font-size: 20px;
            margin-top: 15px;
        }

        .team-member p {
            color: #666;
            font-size: 16px;
        }

        .team-member:hover {
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        .footer p {
            margin: 0;
            font-size: 16px;
        }

        .footer a {
            color: #f5a4b5;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Banner section with book image in background -->
    <div class="banner">
        <h1>ABOUT US</h1>
    </div>

    <!-- About Us Section -->
    <section class="about-section">
        <p>Welcome to Book Swift! We are a team of passionate book lovers dedicated to delivering books faster from local stores in your city.</p>
        
        <div class="team-container">
            <!-- Member 1 -->
            <div class="team-member">
                <img src="suhaniImg.jpeg" alt="Member 1">
                <h3>Suhani Gupta</h3>
                
            </div>

            <!-- Member 2 -->
            <div class="team-member">
                <img src="siwangImg.jpeg" alt="Member 2">
                <h3>Shivank Rai</h3>
                
            </div>

            <!-- Member 3 -->
            <div class="team-member">
                <img src="tanuImg.jpeg" alt="Member 3">
                <h3>Tanu Sharma</h3>
                
            </div>

            <!-- Member 4 -->
            <div class="team-member">
                <img src="sumitImg.jpeg" alt="Member 4">
                <h3>Sumit Mahajan</h3>
              
            </div>

            <!-- Member 5 -->
            <div class="team-member">
                <img src="satyamImg.jpeg" alt="Member 5">
                <h3>Satyam Kumar</h3>
                
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Contact us at: <a href="bookswift95@gmail.com">bookswift95@gmail.com</a></p>
        
    </footer>

</body>
</html>
