<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Swift Registration</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #9e7fc3; /* Purple background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #d9b8e5; /* Light purple */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #2f2a53; /* Darker text color */
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #2f2a53; /* Text color */
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border-radius: 20px;
            border: 2px solid #7b62b3; /* Border color */
            background-color: #bba3cf; /* Input background */
            color: #2f2a53; /* Dark text for inputs */
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #4b3f84; /* Focus border */
        }

        .password-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .password-container input {
            flex: 1;
        }

        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #2f2a53;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #2f2a53;
        }

        .btn-register {
            width: auto;
            padding: 8px 20px; /* Smaller padding */
            background-color: #2f2a53; /* Button color */
            color: white;
            border: none;
            border-radius: 15px; /* Smaller border-radius */
            font-size: 14px; /* Smaller font size */
            cursor: pointer;
            display: block;
            margin: 0 auto; /* Center the button */
        }

        .btn-register:hover {
            background-color: #1e1940;
        }

        .login {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #2f2a53;
        }

        .login a {
            color: #2f2a53;
            text-decoration: none;
        }

        .login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="image.png" alt="Book Swift" width="200">
        </div>
        <h2>REGISTER</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="name">NAME</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">PASSWORD</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                </div>
            </div>
            <div class="input-group">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">
            </div>
            <div class="input-group">
                <label for="user-type">USER TYPE</label>
                <select id="user-type" name="user-type" required>
                    <option value="">Select User Type</option>
                    <option value="customer">Customer</option>
                    <option value="student">Student</option>
                    <option value="bookowner">Book Owner</option>
                </select>
            </div>
            <button type="submit" class="btn-register">REGISTER</button>
        </form>
        <div class="login">
            Already have an Account? <a href="#">Login</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;
            const userType = document.getElementById('user-type').value;

            // Here you can add the logic for registration
            alert('Registration successful!');
        });
    </script>
</body>
</html>
